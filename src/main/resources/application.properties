spring.application.name=Inventory-System-SpringBoot-Angular-JS

# Database Configuration
# ----------------------
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
# -----------------------
# Hibernate will create the database schema automatically if it does not exist
# and update it if it does. This is useful for development but should be changed in production
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the console
spring.jpa.show-sql=true
# Use MySQL 8 dialect for Hibernate
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
# ---------------------
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# Configure the console logging pattern (this configuration replaces the logback configuration file)
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
# Configure the logging level
logging.level.root=INFO
# Configure the logging level for the application package
#logging.level.com.inventory=DEBUG
# Configure the logging level for the Spring framework
#logging.level.org.springframework=WARN

# Server Configuration
# --------------------
server.port=8080
# Context path for the application
#server.servlet.context-path=/api
# Disable the main banner
#spring.main.banner-mode=off
